<script>
    // --- 1. Firebase åˆå§‹åŒ– ---
    const firebaseConfig = {
        apiKey: "AIzaSyAvJmCv72H9Ic5taR7YCqwsU3kEgEV218g",
        authDomain: "kuanyue-crm.firebaseapp.com",
        databaseURL: "https://kuanyue-crm-default-rtdb.firebaseio.com",
        projectId: "kuanyue-crm",
        storageBucket: "kuanyue-crm.firebasestorage.app",
        messagingSenderId: "619902000071",
        appId: "1:619902000071:web:9f38574fea1175869057e2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('kyCases_Cloud');

    let cases = [];
    let caseKeys = []; 
    let currentUser = null;
    let currentIdx = null;
    let currentFilter = 'all';

    // --- 2. å®‰å…¨ç™»å…¥é©—è­‰ (å¾è³‡æ–™åº«æŠ“å–) ---
    async function handleLogin() {
        const acc = document.getElementById('loginAcc').value;
        const pass = document.getElementById('loginPass').value;

        if (!acc || !pass) { alert("è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼"); return; }

        const userRef = firebase.database().ref('users/' + acc);
        try {
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();

            if (userData && userData.pass === pass) {
                currentUser = { acc: acc, ...userData };
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                document.getElementById('displayUser').innerText = acc + (userData.role==='admin'?' (ç®¡ç†å“¡)':'');
                
                // ç™»å…¥å¾Œå•Ÿå‹•ç›£è½
                db.on('value', (snap) => {
                    const data = snap.val();
                    cases = data ? Object.values(data) : [];
                    caseKeys = data ? Object.keys(data) : [];
                    renderTable();
                });
            } else {
                alert("å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤");
            }
        } catch (e) { alert("è®€å–æ¬Šé™å¤±æ•—"); }
    }

    // --- 3. æ ¸å¿ƒé‚è¼¯ (å…¶é¤˜åŠŸèƒ½ä¸è®Š) ---
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const thead = document.getElementById('tableHead');
        tbody.innerHTML = '';
        thead.innerHTML = currentFilter === 'cooperation' 
            ? `<tr><th>æ¡ˆå / ç¤¾å€</th><th>å±‹ä¸»</th><th>è¯çµ¡é›»è©±</th><th>å¤¥ä¼´</th></tr>`
            : `<tr><th>æ¡ˆå / ç¤¾å€</th><th>å±‹ä¸»</th><th>è¯çµ¡é›»è©±</th><th>ç¸½åƒ¹/å–®åƒ¹</th></tr>`;

        cases.forEach((item, idx) => {
            const isMatch = (currentFilter === 'cooperation' && item.status === 'cooperation') ||
                            (currentFilter === 'all' && item.owner === currentUser.acc && item.status !== 'cooperation') ||
                            (item.owner === currentUser.acc && item.status === currentFilter);
            if (!isMatch) return;

            const canSeeAll = (currentUser.role === 'admin' || item.owner === currentUser.acc || item.partner === currentUser.acc);
            const tr = document.createElement('tr');
            tr.onclick = () => openViewModal(idx);
            
            if (currentFilter === 'cooperation') {
                tr.innerHTML = `<td><b>${item.case_name}</b><br><small>${item.community}</small></td><td>${item.name}</td><td>${canSeeAll ? item.phone : '09********'}</td><td><span class="badge-coop">${item.partner || 'é–‹æ”¾åˆä½œ'}</span></td>`;
            } else {
                tr.innerHTML = `<td><b>${item.case_name}</b><br><small>${item.community}</small></td><td>${item.name}</td><td>${item.phone}</td><td>${item.total}è¬ / <span style="color:var(--danger)">${item.unit}è¬</span></td>`;
            }
            tbody.appendChild(tr);
        });
        document.getElementById('pageTitle').innerText = currentFilter === 'cooperation' ? 'ğŸ¤ åˆä½œç‰©ä»¶ (åœ˜éšŠå…¬æµ·)' : 'ğŸ“ å€‹äººç®¡ç†ï¼šå…¨éƒ¨ç‰©ä»¶';
    }

    function openViewModal(idx) {
        currentIdx = idx;
        const item = cases[idx];
        const canSee = (currentUser.role === 'admin' || item.owner === currentUser.acc || item.partner === currentUser.acc);
        
        document.getElementById('v_case_name').innerText = item.case_name;
        document.getElementById('v_name').innerText = item.name;
        document.getElementById('v_addr').innerText = canSee ? item.addr : "å–å¾—åˆä½œå¾Œè§£é–";
        document.getElementById('v_h_addr').innerText = canSee ? item.h_addr : "å–å¾—åˆä½œå¾Œè§£é–";
        document.getElementById('v_size_unit').innerText = `${item.size} åª / ${item.unit} è¬`;
        document.getElementById('v_parking').innerText = `${item.p_type} / ${item.p_price} è¬`;
        document.getElementById('v_phone').innerText = canSee ? item.phone : "09********";
        
        const viewBtn = document.getElementById('viewPhoneBtn');
        viewBtn.style.display = canSee ? 'none' : 'block';
        viewBtn.disabled = !!item.partner;
        viewBtn.innerText = item.partner ? `å·²è¢« ${item.partner} é–å®š` : "ğŸ”“ æŸ¥çœ‹ä¸¦åˆä½œ";

        document.getElementById('noteArea').style.display = canSee ? 'block' : 'none';
        if(canSee) renderNotes(item.notes || []);
        document.getElementById('editBtn').style.display = (currentUser.role === 'admin' || item.owner === currentUser.acc) ? 'block' : 'none';
        switchToView();
        document.getElementById('caseModal').style.display = 'flex';
    }

    function saveCase() {
        const newData = {
            case_name: document.getElementById('m_case_name').value || "",
            community: document.getElementById('m_community').value || "",
            name: document.getElementById('m_name').value || "",
            phone: document.getElementById('m_phone').value || "",
            addr: document.getElementById('m_addr').value || "",
            h_addr: document.getElementById('m_h_addr').value || "",
            size: document.getElementById('m_size').value || 0,
            p_type: document.getElementById('m_p_type').value || "ç„¡",
            p_price: document.getElementById('m_p_price').value || 0,
            total: document.getElementById('m_total').value || 0,
            unit: document.getElementById('m_unit').value || 0,
            status: document.getElementById('m_status').value || "tracking",
            owner: currentIdx !== null ? cases[currentIdx].owner : currentUser.acc,
            partner: currentIdx !== null ? (cases[currentIdx].partner || null) : null,
            notes: currentIdx !== null ? (cases[currentIdx].notes || []) : []
        };
        if (currentIdx === null) db.push(newData);
        else db.child(caseKeys[currentIdx]).set(newData);
        closeModal();
    }

    function addNote() {
        const txt = document.getElementById('new_note').value;
        if(!txt) return;
        const item = cases[currentIdx];
        if(!item.notes) item.notes = [];
        item.notes.unshift({date: new Date().toLocaleString(), user: currentUser.acc, text: txt});
        db.child(caseKeys[currentIdx]).set(item);
        document.getElementById('new_note').value = "";
    }

    function requestCoop() {
        if (!confirm("ç¢ºå®šåˆä½œï¼Ÿç³»çµ±å°‡ç•™ä¸‹è¶³è·¡ã€‚")) return;
        const item = cases[currentIdx];
        item.partner = currentUser.acc;
        if(!item.notes) item.notes = [];
        item.notes.unshift({date: new Date().toLocaleString(), user: 'ç³»çµ±', text: `[åˆä½œ] ${currentUser.acc} æŸ¥é–±è³‡æ–™ã€‚`});
        db.child(caseKeys[currentIdx]).set(item);
        openViewModal(currentIdx);
    }

    function calcUnit() {
        const s = parseFloat(document.getElementById('m_size').value) || 0;
        const t = parseFloat(document.getElementById('m_total').value) || 0;
        const p = parseFloat(document.getElementById('m_p_price').value) || 0;
        document.getElementById('m_unit').value = s > 0 ? ((t - p) / s).toFixed(2) : 0;
    }
    function renderNotes(notes) {
        document.getElementById('noteList').innerHTML = notes.map(n => `<div style="font-size:13px; border-bottom:1px solid #eee; padding:5px 0;"><b style="color:var(--main-orange)">${n.user}</b> <small>${n.date}</small><div>${n.text}</div></div>`).join('');
    }
    function setTab(s, el) { 
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); 
        currentFilter = s; renderTable(); 
    }
    function closeModal() { document.getElementById('caseModal').style.display = 'none'; }
    function openAddModal() { currentIdx = null; document.getElementById('viewMode').style.display = 'none'; document.getElementById('editMode').style.display = 'block'; document.getElementById('caseModal').style.display = 'flex'; }
    function switchToView() { document.getElementById('editMode').style.display = 'none'; document.getElementById('viewMode').style.display = 'block'; }
    function switchToEdit() {
        const item = cases[currentIdx];
        document.getElementById('m_case_name').value = item.case_name;
        document.getElementById('m_community').value = item.community;
        document.getElementById('m_name').value = item.name;
        document.getElementById('m_phone').value = item.phone;
        document.getElementById('m_addr').value = item.addr;
        document.getElementById('m_h_addr').value = item.h_addr;
        document.getElementById('m_size').value = item.size;
        document.getElementById('m_p_type').value = item.p_type;
        document.getElementById('m_total').value = item.total;
        document.getElementById('m_p_price').value = item.p_price;
        document.getElementById('m_unit').value = item.unit;
        document.getElementById('m_status').value = item.status;
        document.getElementById('viewMode').style.display = 'none'; document.getElementById('editMode').style.display = 'block';
    }
</script>
